<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/css/index.css" />
    <title>Register</title>
</head>
<body>
    <div class="container-fluid register">
        <div class="row">
            <div class="register__register-form-frame col-4">
                
            </div>
            <div class="register__register-form-frame col-4">
                <form class="register__reduce-width" method="POST" action="">
                    <div class="register__register-form-title">
                        <span class="headings2--bold font-color--orange">Sign Up</span>
                        <span class="headings3--regular">Daftar dan bergabung dengan kami</span>
                    </div>
                    <div class="form-group">
                        <label class="headings4--semibold font-color--orange register__register-form-subtitle" for="emailAddr">Fullname</label>
                        <input
                          type="text"
                          class="form-control form-control-user register__register-form-input"
                          id="exampleInputFullname"
                          placeholder="Enter your fullname"
                          name="fullname"
                        />
                    </div>
                    <div class="form-group">
                      <label class="headings4--semibold font-color--orange register__register-form-subtitle" for="emailAddr">Email Address</label>
                      <input
                        type="email"
                        class="form-control form-control-user register__register-form-input"
                        id="exampleInputEmail"
                        placeholder="Enter your email address"
                        name="emailAddr"
                      />
                    </div>
                    <div class="form-group">
                      <label class="headings4--semibold font-color--orange register__register-form-subtitle" for="password">Password</label>
                      <input
                        type="password"
                        class="form-control form-control-user register__register-form-input"
                        id="exampleInputPassword"
                        placeholder="Enter your password"
                        name="password"
                      />
                    </div>
                    <div class="form-group">
                        <label class="headings4--semibold font-color--orange register__register-form-subtitle" for="emailAddr">Retype password</label>
                        <input
                          type="password"
                          class="form-control form-control-user register__register-form-input"
                          id="exampleInputRetypePassword"
                          placeholder="Retype your password"
                          name="retypePassword"
                        />
                    </div>
                    <div class="form-group">
                        <label class="headings4--semibold font-color--orange register__register-form-subtitle" for="emailAddr">Address</label>
                        <input
                          type="text"
                          class="form-control form-control-user register__register-form-input"
                          id="exampleInputAddress"
                          placeholder="Enter your address"
                          name="address"
                        />
                    </div>
                    <div class="form-group">
                        <label class="headings4--semibold font-color--orange register__register-form-subtitle" for="emailAddr">Date of Birth</label>
                        <input
                          type="text"
                          class="form-control form-control-user register__register-form-input"
                          id="exampleInputFullname"
                          placeholder="Enter your date of birth"
                          name="fullname"
                        />
                    </div>
                    <input type="submit" value="SIGN UP" class="btn btnsubmit--fullsized">
                    <div class="register__register-form-invitesignin">
                        <span class="headings4--semibold">Already have an account ?</span> <a href="#"><span class="headings4--semibold font-color--orange">Sign in now</span></a>
                    </div>
                  </form>
            </div>
            <div class="register__register-form-frame col-4">
               
            </div>
        </div>
    </div>
</body>
</html>
